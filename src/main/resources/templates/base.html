<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atom-one-dark-reasonable.min.css">
    <title>{#insert title /}</title>
<style>
body {
    font-family: 'Open Sans', Arial, sans-serif;
}
pre {
    background-color:#2E3436;
    color:white;
    border: 1px solid #4695EB;
}
pre code {
    font-size:120%;
}
code {
    padding: 0.4em;
    font-family: monospace;
}
.badges {
    margin-bottom: 1em;
}
h1, h2, h3 {
    margin-top: 0.5em;
}
.label-badge {
    font-size: 50%;
}
h2 {
    font-size: 1.5rem;
}
.jumbotron {
    padding: 2rem;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img alt="Brand" src="quarkus_logo_horizontal_rgb_200px_reverse.png">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Samples
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {#for sample in inject:samples}
                            <a class="dropdown-item" href="{sample.path}">{sample.title} {#sampleDiffLabel sample.difficulty /}</a>
                        {/for}
                    </div>
                  </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {#insert content /}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

</body>
</html>
