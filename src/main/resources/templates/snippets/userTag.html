<table class="table table-striped" id="output">
    <caption>List of Items (discount price limit: {discountLimit}, discount: {discount}&#37;)</caption>
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    {#for item in items}
        {#itemDetail item limit=discountLimit /}
    {/for}
</table>
